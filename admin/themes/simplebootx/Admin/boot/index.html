	<script>
		function updatePass(){
			//页面层
			layer.open({
			  type: 1,
			  skin: 'layui-layer-rim', //加上边框
			  area: ['490px', '240px'], //宽高
			  content: '<form class="form-horizontal" method="post" action="{:U("admin/public/updatePass")}" onsubmit="return checkSub()">'+
                  		'<div class="form-group" style="margin-right:0;text-align:center;margin-top:25px">'+
              			'<label class="col-sm-3 control-label col-sm-offset-2">新密码：</label>'+
              			'<div class="col-sm-5">'+
                  		'<input type="password" placeholder="新密码" class="form-control" name="pwd" id="pwd1">'+
              			'</div>'+
          				'</div>'+
          				'<div class="form-group" style="margin-right:0;text-align:center;">'+
              			'<label class="col-sm-3 control-label col-sm-offset-2">确认密码：</label>'+
              			'<div class="col-sm-5">'+
                  		'<input type="password" placeholder="确认密码" class="form-control" id="pwd2">'+
              			'</div>'+
          				'</div>'+
          				'<div class="form-group" style="margin-right:0; text-align:center;">'+
			            '<div class="col-sm-offset-3 col-sm-8">'+
			            '<button class="btn btn-sm btn-info" type="submit" style="margin-left:-26%;">修  改</button>'+
			            '</div>'+
			            '</div>'+
			      		'</form>'
			});
		}

		function checkSub(){
			var pwd1 = $("#pwd1").val();
			var pwd2 = $("#pwd2").val();
			if(pwd1==""){
				parent.layer.alert('密码不能为空');
				return false;
			}else if(pwd2==""){
				parent.layer.alert('确认密码不能为空');
				return false;
			}else if(pwd1!=pwd2){
				parent.layer.alert('两次输入的密码不一致');
				return false;
			}
			return true;
		}
	</script>

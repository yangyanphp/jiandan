<!-- Page-Level Scripts -->
<script>
    function deldata(val){
        //询问框
        parent.layer.confirm('您确认删除吗？', {
            btn: ['是','否'], //按钮
            shade: false //不显示遮罩
        }, function(){
            $.post("{:U('goods/deletecat')}",{id:val},
                function(data){
                if(data == 0){
                    parent.layer.msg('请先删除子类', {icon: 1});
                }else{
                    parent.layer.msg('删除成功', {icon: 1});
                    window.location.reload();
                }
                },
                "text");

        });
    }

</script>

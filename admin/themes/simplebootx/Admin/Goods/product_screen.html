    <link rel="shortcut icon" href="favicon.ico"> <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品种类选择列表</h5>
                    <div class="ibox-tools">
                        

                        <a class="collapse-link" href="{:U('admin/goods/productscreen_add')}" >
                            <button class="btn btn-success" type="button"><i class="fa fa-plus"></i>&nbsp;添加</button>
                        </a>

                    </div>
                </div>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>货源地</th>
                            <th>排序字段</th>
                            <th>排序方式</th>
                            <th>价格删选最小值</th>
                            <th>价格删选最大值</th>
                            <th>季节类型</th>
                            <th>年龄类型</th>
                            <th>是否需要筛选原图保证</th>
                            <th>是否需要筛选实力商家</th>
                            <th>是否需要筛选是否是工厂认证</th>
                            <th>是否需要筛选八天退货</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr class="gradeX">
                                <td>{$list.id}</td>
                                <td>
                                    <switch name="list.theshopid">
                                    <case value="0">全部</case>
                                    <case value="1">杭州</case>
                                    <case value="2">濮院</case>
                                    <case value="5">广州</case>
                                    <case value="6">织里</case>
                                    <default />
                                    </switch>
                                </td>
                                <td>
                                    <switch name="list.orderfiled">
                                    <case value="1">人气</case>
                                    <case value="2">代表（七天销量）</case>
                                    <case value="3">代表（价格）</case>
                                    <case value="4">代表（上新时间）</case>
                                    <default />
                                    </switch>
                                </td>
                                <td>
                                     <switch name="list.ordertype">
                                    <case value="0">降序</case>
                                    <case value="1">升序</case>
                                    <default />
                                    </switch>
                                </td>
                                <td>
                                    {$list.minprice}
                                </td>
                                <td>
                                    {$list.maxprice}
                                </td>
                                <td>
                                     <switch name="list.seasontype">
                                    <case value="0">全部</case>
                                    <case value="1">春秋装</case>
                                    <case value="2">夏装</case>
                                    <case value="3">冬装</case>
                                    </switch>
                                    </td>
                                    <td>
                                     <switch name="list.agegrouptype">
                                     <case value="0">全部</case>
                                    <case value="1">年轻款</case>
                                    <case value="2">中老年</case>
                                    </switch>
                                    </td>
                                    <td>
                                     <switch name="list.isoriginalimg">
                                     <case value="0">不需要</case>
                                    <case value="1">需要</case>
                                    </switch>
                                    </td>
                                    <td>
                                     <switch name="list.ispowerbrand">
                                     <case value="0">不需要</case>
                                    <case value="1">需要</case>
                                    </switch>
                                    </td>
                                    <td>
                                     <switch name="list.isfactory">
                                     <case value="0">不需要</case>
                                    <case value="1">需要</case>
                                    </switch>
                                    </td>
                                    <td>
                                     <switch name="list.isrefund">
                                     <case value="0">不需要</case>
                                    <case value="1">需要</case>
                                    </switch>
                                    </td>
                                    <td>
                                    <a class="btn btn-white btn-bitbucket" href="{:U('goods/productscreen_save',array('id'=>$id))}">
                                        <i class="fa fa-edit"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </div>
            </div>
        </div>
    </div>
</div>

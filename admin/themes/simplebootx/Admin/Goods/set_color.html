<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>商品属性</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="__PUBLIC__/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__PUBLIC__/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="__PUBLIC__/css/animate.css" rel="stylesheet">
    <link href="__PUBLIC__/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="__PUBLIC__/css/plugins/iCheck/custom.css" rel="stylesheet">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">

        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">


                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm" method="post" action="" enctype="multipart/form-data">




                        <div class="form-group">
                            <h5 class="add-article-box-title" style="font-size: 17px;"><span>颜色</span></h5>
                            <input name="color" class="form-control" type="text" value="{$color}" placeholder="请用英文逗号分隔">
                        </div>




                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">

                                <button class="btn btn-primary" type="button">确定</button>
                                <!--<button class="btn btn-danger" type="button" onclick="javascript:window.history.back(-1);">返回</button>-->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- 全局js -->
<script src="__PUBLIC__/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/js/bootstrap.min.js?v=3.3.6"></script>

<!-- 自定义js -->
<script src="__PUBLIC__/js/content.js?v=1.0.0"></script>

<!-- jQuery Validation plugin javascript-->
<script src="__PUBLIC__/js/plugins/validate/jquery.validate.min.js"></script>
<script src="__PUBLIC__/js/plugins/validate/messages_zh.min.js"></script>




<script src="__PUBLIC__/js/demo/form-validate-demo.js"></script>
<script src="__PUBLIC__/js/layer/layer.js"></script>

<!-- iCheck -->
<script src="__PUBLIC__/js/plugins/iCheck/icheck.min.js"></script>
<script>

$('.btn-primary').click(function(){
    var color = $('[name="color"]').val();
    $.post("{:U('Goods/set_color')}",{color:color},function(e){
        if(e.status==1){
            layer.msg(e.msg,{icon:1});

        }else{
            layer.msg(e.msg,{icon:2});

        }
    },'json');

});


</script>



</body>

</html>
